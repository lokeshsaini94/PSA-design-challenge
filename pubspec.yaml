name: psa_task
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  fl_chart: ^0.70.2
  shimmer_animation: ^2.2.2
  countup: ^0.1.4
  lottie: ^3.3.1
  rounded_loading_button_plus: ^3.0.1
  flutter_slidable: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: Area Normal
      fonts:
        - asset: assets/fonts/Area_Normal_Black_Italic.otf
        - asset: assets/fonts/Area_Normal_Black.otf
        - asset: assets/fonts/Area_Normal_Bold_Italic.otf
        - asset: assets/fonts/Area_Normal_Bold.otf
        - asset: assets/fonts/Area_Normal_ExtraBold_Italic.otf
        - asset: assets/fonts/Area_Normal_ExtraBold.otf
        - asset: assets/fonts/Area_Normal_Regular_Italic.otf
        - asset: assets/fonts/Area_Normal_Regular.otf
        - asset: assets/fonts/Area_Normal_SemiBold_Italic.otf
        - asset: assets/fonts/Area_Normal_SemiBold.otf
        - asset: assets/fonts/Area_Normal_Thin_Italic.otf
        - asset: assets/fonts/Area_Normal_Thin.otf


